<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/main.js" defer></script>
    <title>Engrent - eCommerce NextJS Template</title>
</head>

<body>
    <div class="app-topbar">
         <div class="uig-content-limiter">
            Sing up now and get <b class="ml-mg-10">20% discount</b> on your first order. <u><a href='#'>Sign up!</a></u>
         </div>
    </div>

    <header class="app-header mode--light">
        <div class="uig-content-limiter">
              <a class="header-logo">
                  <img class="'header-logo--self" src="https://lockthemes.com/competo/wp-content/uploads/sites/11/2022/09/cpt-dark-logo.png" />
              </a><!-- header logo-->

              <nav class="navbar">
                  <ul>
                    <li><a href='#'>Home</a></li>
                    <li><a href='#'>About</a></li>
                    <li class="menu-item-has-child"><a href='#'>Services</a>
                         <ul>
                            <li><a href="#">Web development</a></li>
                            <li><a href="#">App design</a></li>
                            <li><a href="#">SEO Service</a></li>
                            <li><a href="#">Web development</a></li>
                         </ul>
                    </li>
                    <li><a href='#'>Contact</a></li>
                    <li><a href='#'>FAQ</a></li>
                  </ul>
              </nav><!-- Navbar -->

              <div class="header-extras">
                <div class="search-from--header">
                    <input type="text"  class="textfield-default" placeholder="Keyword.." />
                    <button class="btn-cover-icon">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
                <i class="fa fa-shopping-cart"></i>
                <i class="fa fa-user"></i>
                <i class="fa fa-bars btn-open-sticky-sidebar"></i>
              </div><!-- header extras-->
        </div>
    </header>

    <section class="app-sidebar--sticky">
          <div class="sticky-sidebar--self">
             <div class="sticky-sidebar-header">
                <h1>Logo</h1>
                <i class="fa fa-times btn-close-sticky-sidebar"></i>
             </div>
          </div>
    </section>

    <section class="app-banner mode--light">
       <div class="uig-content-limiter">
        <swiper-container navigation="true" pagination="true"  class="app-slider">
            <swiper-slide>
                <span class="banner-heading">Start shopping latest digital<br> products now</span>
                <a href="#" class="link-button">
                    Shop now 
                    <i class="fa fa-arrow-right"></i>
                </a>
 
            </swiper-slide>


            <swiper-slide>Slide 2</swiper-slide>
            <swiper-slide>Slide 2</swiper-slide>
            <swiper-slide>Slide 2</swiper-slide>
            <swiper-slide>Slide 3</swiper-slide>
          </swiper-container>
       </div>
    </section>

    <main class="app-container">

    </main>



</body>
</html>
